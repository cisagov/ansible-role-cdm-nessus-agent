---
dependencies:
  - src: https://github.com/cisagov/ansible-role-dhs-certificates
    name: dhs_certificates
galaxy_info:
  author: Shane Frasier
  company: CISA Cyber Assessments
  description: Install Nessus Agent for CISA CDM
  galaxy_tags:
    - nessus
    - cdm
    - cisa
  license: CC0
  # With the release of version 2.10, Ansible finally correctly
  # identifies Kali Linux as being the Kali distribution of the Debian
  # OS family.  This simplifies a lot of things for roles that support
  # Kali Linux, so it makes sense to force the installation of Ansible
  # 2.10 or newer.
  min_ansible_version: "2.10"
  namespace: cisagov
  platforms:
    # We do not have a system package for Amazon Linux 2023.
    # - name: Amazon Linux
    #   versions:
    #     - "2023"
    - name: Debian
      versions:
        - buster
        - bullseye
        - bookworm
    - name: Fedora
      versions:
        - "37"
        # The GPG key we have for the Nessus Agent RPM is not accepted
        # by Fedora 38.
        # - "38"
    - name: Kali
      versions:
        - "2023"
    - name: Ubuntu
      versions:
        - focal
        - jammy
  role_name: cdm_nessus
